<header class="bg-[#9eaba2] text-white sticky top-0 shadow-md w-full">

            </ul>
        </nav>
    </div>
</header>
<section class="py-20">
    <div class="max-w-7xl mx-auto flex flex-col lg:flex-row items-center lg:items-start gap-8">
        <div class="w-full lg:w-1/2 flex items-center gap-6">
            <img src="assets/img/portfolio.jpg" alt="Emujin Tsengelbayar" class="rounded-lg shadow-lg w-[300px] h-[400px] md:w-[400px] md:h-[500px] object-cover mx-auto">

            <div class="w-full lg:w-1/2 flex flex-col items-center lg:items-start -mt-60">
                <h3 class="text-2xl font-bold text-[#333] mt-0 text-center lg:text-left whitespace-nowrap">
                    Emujin Tsengelbayar
                </h3>
                <p class="text-lg text-[#555] mt-2 text-center lg:text-left">
                    My email: 20126220tafe.wa.edu.au
                </p>
                <p class="text-lg text-[#555] mt-2 text-center lg:text-left">
                    My phone: 0472699783
                </p>

                <div class="mt-4">
                    <a href="resume.html" class="bg-[#a36361] text-white px-6 py-3 rounded-lg hover:bg-[#e8b298] transition inline-block">
                        View My Resume
                    </a>
                </div>
            </div>
        </div>

        <div class="w-full lg:w-1/3 bg-white rounded-lg shadow-lg p-8 ml-auto">
            <h2 class="text-3xl font-bold text-[#a36361] mb-6 text-center lg:text-left">Get in Touch</h2>
            <form action="#" method="POST" class="flex flex-col gap-6">
                <input
                        type="text"
                        name="name"
                        placeholder="Your Name"
                        class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-[#a36361] outline-none"
                        required>
                <input
                        type="email"
                        name="email"
                        placeholder="Your Email"
                        class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-[#a36361] outline-none"
                        required>
                <textarea
                        name="message"
                        rows="5"
                        placeholder="Your Message"
                        class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-[#a36361] outline-none"
                        required></textarea>
                <button
                        type="submit"
                        class="bg-[#a36361] text-white px-6 py-3 rounded-lg hover:bg-[#e8b298] transition">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</section>
